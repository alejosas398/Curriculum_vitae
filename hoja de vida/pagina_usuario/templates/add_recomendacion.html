{% extends 'base.html' %}

{% block title %}Añadir Recomendación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 p-4" style="border-radius: 15px;">
                <h2 class="text-center mb-4 fw-bold text-success">
                    <i class="bi bi-person-check me-2"></i>Añadir Recomendación
                </h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'ver_cv' %}" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success px-4 shadow">
                            <i class="bi bi-save me-1"></i> Guardar Recomendación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "admin/base.html" %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap');

        :root {
            --bg-obsidian: #ffffff;
            --bg-card: #ffffff;
            --emerald: #10b981;
            --emerald-glow: rgba(16, 185, 129, 0.2);
            --border: #30363d;
            --text-main: #333333;
            --header-bg: linear-gradient(90deg, #34d399 0%, #059669 100%);
            --header-text: #f1f1f1;
        }

        body, #container, html, #content, .module, #content-main {
            background-color: var(--bg-obsidian) !important;
            color: var(--text-main) !important;
            font-family: 'Plus Jakarta Sans', sans-serif !important;
        }

        .header {
            background: var(--header-bg) !important;
            color: #FFD700 !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 28px !important;
            font-weight: 700 !important;
            padding: 15px 30px !important;
            border-bottom: 3px solid #333 !important;
        }

        #content > h1, #content h1, .content > h1, .content h1 {
            color: #000000 !important;
        }

        .module {
            background: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            margin-bottom: 35px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4) !important;
        }

        .module h2, .module caption {
            background: linear-gradient(90deg, #064e3b 0%, #10b981 100%) !important;
            color: white !important;
            padding: 16px 20px !important;
            font-family: 'Fira Code', monospace !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
        }

        .module table { width: 100% !important; border-collapse: collapse !important; }
        .module table tr {
            border-bottom: 1px solid var(--border) !important;
            transition: 0.3s;
        }

        .module table tr:nth-child(odd) { background-color: #f5f5f5; }
        .module table tr:nth-child(even) { background-color: #ffffff; }
        .module table tr:hover {
            background: rgba(16, 185, 129, 0.1) !important;
        }

        .module th, .module td {
            padding: 18px 20px !important;
            vertical-align: middle !important;
            font-size: 14px !important;
        }

        .module th a {
            color: var(--emerald) !important;
            font-weight: 700 !important;
            font-size: 14px !important;
            text-decoration: none !important;
        }

        .addlink, a.addlink {
            background: var(--emerald) !important;
            color: #000 !important;
            padding: 8px 18px !important;
            border-radius: 10px !important;
            font-weight: 800 !important;
            font-size: 10px !important;
            text-transform: uppercase !important;
            letter-spacing: 1px;
            border: none !important;
            box-shadow: 0 4px 0px #065f46 !important;
            transition: all 0.2s ease !important;
            display: inline-block !important;
        }

        .addlink:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #065f46, 0 0 15px var(--emerald) !important;
            background: #fff !important;
        }

        .changelink, a.changelink {
            color: #8b949e !important;
            font-size: 11px !important;
            text-decoration: none !important;
            border: 1px solid var(--border) !important;
            padding: 6px 14px !important;
            border-radius: 8px !important;
            transition: 0.3s;
        }

        .changelink:hover {
            border-color: var(--emerald) !important;
            color: white !important;
            background: var(--emerald-glow) !important;
        }

        .module #recent-actions {
            background: var(--bg-card) !important;
            color: var(--text-main) !important;
            padding: 10px 20px !important;
            border-radius: 16px !important;
            font-size: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2) !important;
            margin-bottom: 0 !important;
            border: none !important;
            overflow: hidden !important;
        }

        #title-container h1 {
            font-family: 'Fira Code', monospace !important;
            font-size: 20px !important;
            color: var(--emerald) !important;
            text-transform: uppercase;
        }
    </style>
{% endblock %}
